<section class="container">
    <h2 class="text-main fw-bold text-center my-4">All Categories
    </h2>
    <div class="row g-3">
        @for (cat of categoriesList; track cat._id)
         {
            <div class="col-md-4">
                <div class="product">
                    <img [src]="cat.image" height="300px" class="w-100" [alt]="cat.name">
                    <h3 class="fw-bold text-main text-center my-3">{{cat.name}}</h3>
                </div>

            </div>
            
                
                
              
         }
    </div>
</section>
